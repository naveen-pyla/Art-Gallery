  <meta charset="utf-8" />
  <title>Heritage Brush — Paintings</title>

  <style>
    body{font-family:Inter,Arial,sans-serif;background:#f6f7fb;margin:0;color:#222}
    .container{max-width:1100px;margin:26px auto;padding:0 18px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    a.logo{font-weight:700;color:#7C5DFA;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
    .card{background:white;padding:12px;border-radius:10px;box-shadow:0 8px 20px rgba(50,50,80,0.05);text-align:center}
    .thumb{height:160px;border-radius:8px;object-fit:cover;width:100%}
    .title{font-weight:600;margin:10px 0 6px}
    .price{color:#666;margin-bottom:8px}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none;background:#7C5DFA;color:white}
    nav{margin-bottom:12px}
    .toplinks a{margin-right:10px;color:#444;text-decoration:none}
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) --
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TH2DHLJW"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
  <div class="container">
    <header>
      <div>
        <a class="logo" href="index.html">Heritage Brush</a>
        <div class="toplinks" style="font-size:14px;color:#555"> — Hand-drawn originals</div>
      </div>
      <nav>
        <a href="index.html">Home</a> |
        <a href="products.html">Products</a>
      </nav>
    </header>

    <main>
      <h2>Paintings</h2>
      <p style="color:#666">Click a painting to buy — you'll be taken to the payment page.</p>

      <div class="grid" id="gallery">
        <!-- Cards will be generated by JS -->
      </div>
    </main>

    <footer style="text-align:center;margin-top:20px;color:#777">© Heritage Brush</footer>
  </div>

  <script>
    // Product list (id, title, price in INR, image url)
    const products = [
      {id:1, title:"Quiet Alleyway", price:4500, img:"https://images.unsplash.com/photo-1504198453319-5ce911bafcde?q=80&w=800&auto=format&fit=crop"},
      {id:2, title:"Morning Fisherman", price:5200, img:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop"},
      {id:3, title:"Blue Still Life", price:3800, img:"https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=800&auto=format&fit=crop"},
      {id:4, title:"Rooftops at Dusk", price:6100, img:"https://images.unsplash.com/photo-1505765053531-ff4b3f3b5b16?q=80&w=800&auto=format&fit=crop"},
      {id:5, title:"Garden Study", price:3400, img:"https://images.unsplash.com/photo-1496483353456-90997957cf99?q=80&w=800&auto=format&fit=crop"},
      {id:6, title:"Portrait in Sepia", price:7000, img:"https://images.unsplash.com/photo-1511919884226-fd3cad34687c?q=80&w=800&auto=format&fit=crop"}
    ];

    const gallery = document.getElementById('gallery');

    products.forEach(p=>{
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img class="thumb" src="${p.img}" alt="${p.title}">
        <div class="title">${p.title}</div>
        <div class="price">₹ ${p.price.toLocaleString('en-IN')}</div>
        <a class="btn" href="https://chic-churros-a39749.netlify.app/payment.html?id=1&title=Quiet+Alleyway&price=4500?${new URLSearchParams({id:p.id,title:p.title,price:p.price}).toString()}">Select</a>
      `;
      gallery.appendChild(div);
    });
  </script>
</body>
</html>
