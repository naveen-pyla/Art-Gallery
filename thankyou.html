  <meta charset="utf-8" />
  <title>Heritage Brush — Thank You</title>

  <style>
    body{font-family:Inter,Arial,sans-serif;background:linear-gradient(180deg,#fbfbff,#ffffff);margin:0;color:#222;display:flex;min-height:100vh;align-items:center;justify-content:center}

  <!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
  <div class="card" id="mainCard">
    <h1>Thank you!</h1>
    <p class="details" id="msg">We have received your order.</p>

    <div id="orderBox" style="margin-top:14px;background:#f7f7ff;padding:12px;border-radius:10px;display:inline-block;text-align:left">
      <!-- order details -->
    </div>

    <div style="margin-top:20px">
      <a class="btn" href="index.html" id="homeBtn">Back to Home</a>
      <a class="btn" href="products.html" style="background:#444;color:white;margin-left:8px">Buy another</a>
    </div>

    <small>Order copies the info from the demo form — this is a demo shop page.</small>
  </div>

  <script>
    const qp = new URLSearchParams(location.search);
    const orderId = qp.get('orderId') || 'N/A';
    const id = qp.get('id') || 'N/A';
    const title = qp.get('title') || 'Unknown item';
    const amount = qp.get('amount') ? Number(qp.get('amount')) : 0;

    const orderBox = document.getElementById('orderBox');

    orderBox.innerHTML = `
      <div><strong>Order ID:</strong> ${escapeHtml(orderId)}</div>
      <div style="margin-top:6px"><strong>Item:</strong> ${escapeHtml(title)} (ID: ${escapeHtml(id)})</div>
      <div style="margin-top:6px"><strong>Amount Paid:</strong> ₹ ${amount.toLocaleString('en-IN')}</div>
    `;

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];}); }

    // If user clicks home, they go to index.html (already linked)
  </script>
